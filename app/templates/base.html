<!DOCTYPE html>
<html>

<head>
    <title>{% block title %} {% endblock %}</title>
    <!-- ------------------------------- styles -------------------------------- -->
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>

<!-- -------------------------------- body --------------------------------- -->

<body>
    <!-- ------------------------------- navbar -------------------------------- -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="static/logo.svg" alt="LOGO" width="70" height="64" class="d-inline-block align-top">
            <span class="hidden"> SecureV</span> <!-- hidden -->
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
            aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="database">Database Mode</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register">Register Mode</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logs">Log Mode</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- ------------------------------- HEADER -------------------------------- -->
    <div id="contents">
        <hr class="rounded">
        {% block header %}{% endblock %}
        <hr class="rounded">
    </div>

    <!-- ------------------------------- CONTENT ------------------------------- -->
    {% block content %} {% endblock %}
    <!-- ---------------------------------- - ---------------------------------- -->

    </div>

    <!-- ------------------------------- import ------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- ----------------------------- javascript ------------------------------ -->
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}">
    </script>

</body>

</html>
