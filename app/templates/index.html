{% extends "base.html" %}
<!-- -------------------------------- title -------------------------------- -->
{% block title %} {{ TITLE }} {% endblock %}

<!-- ------------------------------- header -------------------------------- -->
{% block header %}
<h2 class="page-header">| Live Preview |</h2>
{% endblock %}
<!-- ------------------------------ contents ------------------------------- -->
{% block content %}

<div id="contents">
	<div id="detection-container">
		<img id="videoElement" src="{{ url_for('video_feed') }}" />
	</div>
	<div id="lower-container">
		<form id="control">
			Toggle Detection:
			<a id="use-model"><button class="btn btn-default">On/Off</button></a>
		</form>
		<table class="tg" style="undefined;table-layout: fixed; width: 388px">
			<colgroup>
				<col style="width: 153px" />
				<col style="width: 235px" />
			</colgroup>
			<thead>
				<tr>
					<th class="tg-wp8o">| Plate Number |</th>
					<th class="tg-wp8o">| Owner Name |</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="tg-wp8o">| {{PLATE}} |</td>
					<td class="tg-wp8o">| {{OWNER}} |</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

{% endblock %}
