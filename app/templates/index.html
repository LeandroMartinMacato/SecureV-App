{% extends "base.html" %} 
<!-- -------------------------------- title -------------------------------- -->
{% block title %} {{ TITLE }} {% endblock %}

<!-- -------------------------------- style -------------------------------- -->
{% block styles %} 
{{ super() }}
<!-- Custom styles -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
{% endblock %} 


<!-- ------------------------------- header -------------------------------- -->
{% block header %}
<h2 class="page-header">| Live Preview |</h2>
{% endblock %}
<!-- ------------------------------ contents ------------------------------- -->
{% block content %}


<div id="contents">
  <div id="detection-container">
    <img id="videoElement" src="{{ url_for('video_feed') }}" />
    <form id="control">
      Toggle Detection:
      <a id="use-model"><button class="btn btn-default">On/Off</button></a>
    </form>
  </div>
</div>

{% endblock %} 

<!-- ------------------------------- scripts ------------------------------- -->
{% block scripts %}
{{ super() }} 
<!-- Imports -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- Scripts -->
<script
  type="text/javascript"
  src="{{ url_for('static', filename='script.js') }}"
></script>

{% endblock %}
