{% extends "base.html" %} 
<!-- -------------------------------- title -------------------------------- -->
{% block title %} {{ TITLE }} {% endblock %}

<!-- ------------------------------- header -------------------------------- -->
{% block header %}
<h2 class="page-header">| Live Preview |</h2>
{% endblock %}
<!-- ------------------------------ contents ------------------------------- -->
{% block content %}

<div id="contents">
  <div id="detection-container">
    <img id="videoElement" src="{{ url_for('video_feed') }}" />
    <form id="control">
      Toggle Detection:
      <a id="use-model"><button class="btn btn-default">On/Off</button></a>
    </form>
  </div>
</div>

{% endblock %}
