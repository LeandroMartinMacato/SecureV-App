{% extends "base.html" %}
<!-- -------------------------------- title -------------------------------- -->
{% block title %} {{ TITLE }} {% endblock %}

<!-- ------------------------------- header -------------------------------- -->
{% block header %}
<h2 class="page-header">| Live Preview |</h2>
{% endblock %}
<!-- ------------------------------ contents ------------------------------- -->
{% block content %}

<div id="contents">
	<div id="detection-container">
		<img id="videoElement" src="{{ url_for('video_feed') }}" />
	</div>
	<div id="lower-container">
		<form id="control">
			Toggle Detection:
			<a id="use-model"><button class="btn btn-default">On/Off</button></a>
		</form>

		<div id = "gate-status">
			<p> Gate Status: Loading... </p>
		</div>

	
		<table class="tg" style="undefined;table-layout: fixed; width: 402px">
			<colgroup>
				<col style="width: 201px" />
				<col style="width: 201px" />
			</colgroup>
			<thead>
				<tr>
					<th class="tg-wp8o">| Plate Number |</th>
					<th class="tg-wp8o">| Owner Name |</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="tg-wp8o" colspan="2"><div id="dynamic_plate"> {{PLATE}} </div></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script type="text/javascript">
	let DynamicPlate = document.getElementById("dynamic_plate").innerText

	$(function () {
		window.setInterval(function () {
			loadNewPlate();
			loadGateStatus();
		}, 3000);

		function loadNewPlate() {
			$.ajax({
				url: "/update_plate",
				type: "POST",
				dataType: "json",
				success: function (data) {
					// console.log("plate ajax success");
					// console.log(data);
					document.getElementById("dynamic_plate").innerText = data[1];
				},
			});
		}

		function loadGateStatus() {
			$.ajax({
				url: "/update_gate",
				type: "POST",
				dataType: "json",
				success: function (data) {
					// console.log("--gate ajax function--");
					// console.log(data);
					// document.getElementById("gate-status").innerText = data[1];

					DynamicPlate = document.getElementById("dynamic_plate").innerText
					DynamicPlate = DynamicPlate.split("| ")[1]
					// console.log(DynamicPlate); //DEBUG: Check DynamicPlate element val

					if (DynamicPlate === "No owner found"){
						document.getElementById("gate-status").innerText = "Gate Status: Closed";
						document.getElementById("gate-status").style.color = "red"
					}
					else{
						document.getElementById("gate-status").innerText = "Gate Status: Open";
						document.getElementById("gate-status").style.color = "green"
					}


				},
			});
		}

	});
</script>

{% endblock %}
